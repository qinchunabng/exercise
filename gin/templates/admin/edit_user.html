{{define "admin/edit_user.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/admin/user/save" method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{{ .Id }}" />
      <label for="username">用户名：</label
      ><input
        id="username"
        type="text"
        name="username"
        value="{{- .Username -}}"
        placeholder="用户名"
      /><br />
      <label for="age">年龄：</label
      ><input
        id="age"
        type="number"
        name="age"
        placeholder="年龄"
        value="{{ .Age }}"
      /><br />
      <label for="">邮箱：</label
      ><input
        id="email"
        type="email"
        name="email"
        placeholder="邮箱"
        value="{{ .Email }}"
      /><br />
      <button type="submit">提交</button>
    </form>
  </body>
</html>
{{end}}

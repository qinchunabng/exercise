{{define "admin/users.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="search-box">
        <form action="/admin/user/search" method="post">
            <input type="text" name="username" id="username" placeholder="请输入姓名">
            <button type="submit">查询</button>
        </form>
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>邮箱</th>
                <th>添加时间</th>
                <th>操作</th>
            </th>
        </thead>
        <tbody>
            {{range $key,$value := .users}}
            <tr>
                <td>{{$value.Id}}</td>
                <td>{{$value.Username}}</td>
                <td>{{$value.Age}}</td>
                <td>{{$value.Email}}</td>
                <td>{{$value.AddTime | formatDate}}</td>
                <td><a href="/admin/user/edit?id={{$value.Id}}">编辑</a>&nbsp;&nbsp;<a class="danger" href="/admin/user/delete?id={{$value.Id}}">删除</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
{{end}}
